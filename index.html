<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" />

    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="robots" />
    <title>Table Plugin</title>
    <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="wrapper">
        <div id="button-wrapper">
            <button id="addCol">Add Column</button>
            <button id="getChit">Get Chit</button>
            <button id="saveTable">Save Table Data</button>
        </div>

        <div id="card-wrapper">
            <div class="card cardClone hide" data-count="1">
                <div class="content" contenteditable="true">Description</div>
            </div>
        </div>

        <div id="myTable"></div>
    </div>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/grid.jquery.js"></script>
    <script>
        $(function() {
			var $tableName = $("#myTable");
			
            $tableName.grid({
                row: 1,
                col: 2,
                flag: true
            }); // By default it will create a grid

            $("#addCol").on("click", function() {
                $tableName.grid().addCol();
            });

            $("#saveTable").on("click", function() {
                $tableName.grid().saveData();
            });

            $("#getChit").on("click", function() {
                $tableName.grid().getChit()
            });
        })
    </script>

</html>
